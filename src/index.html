<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazy-load-youtube</title>
    <meta name="title" content="YouTube Iframe" />
    <meta name="description" content="lazy-load-youtube - a library for lazy load of youtube videos on your page">
    <meta name="keywords" content="YouTube Iframe, lazy-load, youtube, iframe, video, video-load, video-lazy" />
    <meta property="og:url" content="https://emorozov.top/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="lazy-load-youtube" />
    <meta property="og:description"
        content="lazy-load-youtube - a library for lazy load of youtube videos on your page" />
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .fix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .link {
            margin-right: 20px;
            text-decoration: none;
            font-family: sans-serif;
            color: #262626;
            font-size: 24px;
            font-weight: 700;
        }
        section {
            height: 100vh;
            font-family: sans-serif;
            font-size: 50px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #s1 {background-color: cornflowerblue;}
        #s2 {background-color: brown;}
        #s3 {background-color: aqua;}
        #s4 {background-color: darkgoldenrod;}
        #s5 {background-color: darkgreen;}
    </style>
</head>

<body>
    <div class="fix">
        <a href="#s1" class="link js-link">block 1</a>
        <a href="#s2" class="link js-link">block 2</a>
        <a href="#s3" class="link js-link">block 3</a>
        <a href="#s4" class="link js-link">block 4</a>
        <a href="#s5" class="link js-link">block 5</a>
    </div>
    <section id="s1">1</section>
    <section id="s2">2</section>
    <section id="s3">3</section>
    <section id="s4">4</section>
    <section id="s5">5</section>
 
    <script src="js/script.js"></script>
</body>

</html>
